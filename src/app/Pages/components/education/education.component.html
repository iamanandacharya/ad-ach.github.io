<section class="section" id="education">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="text-center mx-auto section-main-title">
          <h2><span class="fw-bold">Education & Experiance</span></h2>
          <div class="main-title-border">
            <i class="mdi mdi-asterisk"></i>
          </div>
          <!-- <p class="text-muted mx-auto mt-2">It is a long established fact that a reader will be distracted by
                    the readable content of a page when looking at its layout.</p> -->
        </div>
      </div>
    </div>
    <div class="row mt-4 pt-4">
      <div class="col-lg-6" *ngFor="let experience of experiences;">
        <div class="cv_edu_exp mt-3" >
          <div class="cv_edu_exp_box mt-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="cv_edu_exp_year fw-bold text-custom position-relative">{{experience.title}}</div>
                <div class="cb_edu_exp_detail">
                  <!-- <h4>Bachelor's degree</h4> -->
                  <p class="cv_desc mb-0">{{experience.company}}</p>
                  <p class="cv_desc mb-0">{{experience.period}}

                    <button (click)="detailOnClick(experience)" type="button" class="btn btn-clear">
                      <span *ngIf="!experience.detailIsDisplayed">+</span><span
                        *ngIf="experience.detailIsDisplayed">-</span> More Details</button>

                  </p>
                  <p class="cv_desc mb-0"> </p>
                  <p *ngIf="experience.detailIsDisplayed">
                    <span *ngFor="let mission of experience.missions;let index = index">

                      <strong>{{mission}} </strong><br>
                    </span>
                    <strong>Technologies- {{experience.technologies}}</strong>
                  </p>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
